<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <title>Marvel Character Gallery</title>
</head>
<body style="background-color:black;color:white;">
    <div id="carouselExampleCaptions" class="carousel slide p-5 m-auto" style="width:1000px">
        <div class="carousel-indicators" id="indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        </div>
        <div class="carousel-inner" id="carousel-container">
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
<footer>
    <script type="module" src="keys.js"></script>
    <script type="module" src="/js/bootstrap.js"></script>
    <script type="module" src="async.js"></script>
</footer>
</html>
